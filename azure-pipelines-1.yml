parameters:
- name: gitUsername
  type: string
  default: AishwaryaaRaghuraman
- name: repoName
  type: string
  default: jenkins
- name: branchName
  type: string
  default: main
- name: dockerImageName
  type: string
  default: myapp
- name: sonarqubeProjectKey
  type: string
  default: aishwaryaaraghuraman_azuredevops

- name: sonarqubeToken
  type: string
 
trigger:
- main

variables:
  sonarqube Token: 7086d78878ddbb7c0df099499599229f5a022093


pool: Default
 
steps:
- script: echo "Git Clone"
  displayName: 'Git Clone'
  env:
    GIT_USERNAME: $(gitUsername)
    REPO_NAME: $(repoName)
    BRANCH_NAME: $(branchName)
  continueOnError: false
 
 
- script: |
    echo "Running SonarQube Scan"
    mvn verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=aishwaryaaraghuraman_azuredevops
  displayName: 'Run SonarQube Scan'
 
- script: |
    echo "Cleaning Local Directory"
    sudo rm -rf *
  displayName: 'Clean Local Directory'
 
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Pipeline.Workspace)'
    artifact: 'build-artifact'
    publishLocation: 'pipeline'